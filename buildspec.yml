version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo Installing Docker...
      - nohup /usr/local/bin/dockerd > /dev/null 2>&1 &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region us-east-1)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t portfolio-api .
      - docker tag portfolio-api:latest 442042539404.dkr.ecr.us-east-1.amazonaws.com/rudersonvf/portfolio-api:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image to ECR...
      - docker push 442042539404.dkr.ecr.us-east-1.amazonaws.com/rudersonvf/portfolio-api:latest

artifacts:
  files:
    - "**/*"
